<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="mystyle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Welcome to Lauren Ramroop's Website!</title>
</head>
<body>

<!-- Title -->
<h1>Welcome to Lauren Ramroop's Website!</h1>

<!-- Main Menu -->
<div class="topnav" id="common-menu">
    <!-- Menu content will be loaded dynamically using JavaScript -->
</div>

<!-- Content -->
<div id="content">
    <h2>Winter 2024 (CSCI 355)</h2>
    <p>Assignment #5: "Basic Webpage".</p>
</div>

<!-- JavaScript -->
<script src="app.js"></script>

<script>
    // Use JavaScript to include menu.html content dynamically
    fetch('menu.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('common-menu').innerHTML = data;
        });
</script>

</body>
</html>
